<html>

<style>
.riser
{
fill: black;
stroke: black;
stroke-width:2;
}

.tread
{
fill: #66CCFF;
stroke: black;
stroke-width:2;
}



</style>

<body>


<svg width="1200" height="600" >

<def>

	<!--North platform-->
	 <path id="NorthPlatform" d="M100,-100 l-200,100 l200,100 l200,-100 Z" class="tread" /> 
	  
	<!--North to West -->
	<g id="NorthToWest">
	  <path d="M100,100 l0,-25 l-50,0 Z" class="riser" />
		  
      <path d="M0,25 l-100,50 l100,50 l100,-50 Z" class="tread" />
      <path d="M0,125 l0,-25 l-50,0 Z" class="riser" />	  	  
	  
      <path d="M-100,50 l-100,50 l100,50 l100,-50 Z" class="tread" />
      <path d="M-100,150 l0,-25 l-50,0 Z" class="riser" />	  	  
	  
      <path d="M-200,75 l-100,50 l100,50 l100,-50 Z" class="tread" />
      <path d="M-200,175 l0,-25 l-50,0 Z" class="riser" />	  	  
	  
      <path d="M-300,100 l-100,50 l100,50 l100,-50 Z" class="tread" />
      <path d="M-300,200 l0,-25 l-50,0 Z" class="riser" />	  	  
	  
      <path d="M-400,125 l-100,50 l100,50 l100,-50 Z" class="tread" />
      <path d="M-400,225 l0,-25 l-50,0 Z" class="riser" />	  	  
	  
      <path d="M-500,150 l-100,50 l100,50 l100,-50 Z" class="tread" />
      <path d="M-500,250 l0,-25 l-50,0 Z" class="riser" />	  	  
	  
      <path d="M-600,175 l-100,50 l100,50 l100,-50 Z" class="tread" />
      <path d="M-600,275 l0,-25 l-50,0 Z" class="riser" />	  	  
	  
      <path d="M-700,200 l-100,50 l100,50 l100,-50 Z" class="tread" />
      <path d="M-700,300 l0,-25 l-50,0 Z" class="riser" />	  	  
	</g>

	<!--West platform-->	  
	  <path id="WestPlatform" d="M-900,175 l-200,100 l200,100 l200,-100 Z" class="tread" />

	<!--West to South -->	  
	<g id="WestToSouth">
	  <path d="M-800,325 l0,-25 l50,0 Z" class="riser" />
      <path d="M-700,250 l-100,50 l100,50 l100,-50 Z" class="tread" />	  

	  <path d="M-700,350 l0,-25 l50,0 Z" class="riser" />
      <path d="M-600,275 l-100,50 l100,50 l100,-50 Z" class="tread" />	  

	  <path d="M-600,375 l0,-25 l50,0 Z" class="riser" />
      <path d="M-500,300 l-100,50 l100,50 l100,-50 Z" class="tread" />

	  <path d="M-500,400 l0,-25 l50,0 Z" class="riser" />
      <path d="M-400,325 l-100,50 l100,50 l100,-50 Z" class="tread" />	 	  

	  <path d="M-400,425 l0,-25 l50,0 Z" class="riser" />
      <path d="M-300,350 l-100,50 l100,50 l100,-50 Z" class="tread" />	 

	  <path d="M-300,450 l0,-25 l50,0 Z" class="riser" />
      <path d="M-200,375 l-100,50 l100,50 l100,-50 Z" class="tread" />	 	  

	  <path d="M-200,475 l0,-25 l50,0 Z" class="riser" />
      <path d="M-100,400 l-100,50 l100,50 l100,-50 Z" class="tread" />	 

	  <path d="M-100,500 l0,-25 l50,0 Z" class="riser" />
      <path d="M0,425 l-100,50 l100,50 l100,-50 Z" class="tread" />	 	  

	  <path d="M0,525 l0,-25 l50,0 Z" class="riser" />
	</g>
	
	  <!--South platform -->
      <path id="SouthPlatform" d="M100,450 l-200,100 l200,100 l200,-100 Z" class="tread" />	 
	  
	<!--South to East -->	
	<g id="SouthToEast">
      <path d="M100,425 l100,50 l0,25 l-100,-50 Z" class="riser" />		
      <path d="M200,375 l-100,50 l100,50 l100,-50 Z" class="tread" />  

      <path d="M200,350 l100,50 l0,25 l-100,-50 Z" class="riser" />
      <path d="M300,300 l-100,50 l100,50 l100,-50 Z" class="tread" /> 
	  
      <path d="M300,275 l100,50 l0,25 l-100,-50 Z" class="riser" />	
	</g>
	  
	  
	<!--East to North -->
	<g id="EastToNorth">
      <path d="M200,75 l-100,50 l100,50 l100,-50 Z" class="tread" />  
      <path d="M200,75 l-100,50 l0,-25 l100,-50 Z" class="riser" />	
	  
      <path d="M300,150 l-100,50 l100,50 l100,-50 Z" class="tread" />  
      <path d="M300,150 l-100,50 l0,-25 l100,-50 Z" class="riser" />	

      <path d="M400,225 l-100,50 l0,-25 l100,-50 Z" class="riser" />
	</g>
	
	<!--East platform -->	 
    <path id="EastPlatform" d="M500,175 l-200,100 l200,100 l200,-100 Z" class="tread" />
		  
	<g id="WSEN">
		<use xlink:href="#NorthPlatform" />
		<use xlink:href="#NorthToWest" />
		<use xlink:href="#WestPlatform" />
		<use xlink:href="#WestToSouth" />
		<use xlink:href="#SouthPlatform" />
		<use xlink:href="#SouthToEast" />
		<use xlink:href="#EastPlatform" />
		<use xlink:href="#EastToNorth" />
	</g>
	
	<g id="WSE">
		<use xlink:href="#WestPlatform" />
		<use xlink:href="#WestToSouth" />
		<use xlink:href="#SouthPlatform" />
		<use xlink:href="#SouthToEast" />
		<use xlink:href="#EastPlatform" />
	</g>
</def>

  <!-- copy -->
  <use xlink:href="#WSEN" transform="translate(600,50) scale(0.5)" />
  
  <!--y offset -->
  <use xlink:href="#WSE" transform="translate(600,325) scale(0.5)" />
  
  <!--x offset -->
  <use xlink:href="#WSEN" transform="translate(1300,50) scale(0.5)" /> 



</svg>

</body>
</html>
